<!DOCTYPE html>

<html lang="hu">
<head>
    <title>F1 Pilóta Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="img/f1_logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="css/quiz.css">
</head>
<body>

        <div class="jumbotron">
            <h1>F1 Pilóta Quiz</h1>

        <div id="quiz"></div>
        <h3 id="results"></h3>
        <button id="submit" class="btn btn-md btn-primary">Küldés</button>
